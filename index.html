        <div class="card">
            <h1>Will it scare me?</h1>
            <form>
                <p>I'm afraid of</p>
                <select>
                    <option value="spiders">Spiders</option>
                    <option value="clowns">Clowns</option>
                    <option value="snakes">Snakes</option>
                    <option value-"dogs">Dogs</option>

                </select>
                <p>and I want to watch</p>
                <input type="text" placeholder="Type a movie title">
                <button type="submit">Submit</button>

                <p class="yes-msg">Don't watch it. It will scare you.</p>
                <p class="no-msg">There are no [scary-thing] in this movie. You're good to go.</p>
