<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-controller="myController">
    <header>
    </header>
    <div class="content">
        <div class="card">
            <h1>Will it scare me?</h1>
            <form>
                <p>I'm afraid of</p>
                <select ng-model="scaryThing">
                    <option value="spiders">Spiders</option>
                    <option value="clowns">Clowns</option>
                    <option value="snakes">Snakes</option>
                    <option value-"dogs">Dogs</option>
                    <option value="bees">Bees</option>
                </select>
                <p>and I want to watch</p>
                <input ng-model="movie" type="text" placeholder="Type a movie title">
                <button ng-click="isItScary()" type="submit">Submit</button>
 
                <div ng-show="clicked">
                <p ng-show="scary" class="yes-msg">Don't watch {{ movie }}. It will scare you.</p>
                <p ng-hide="scary" class="no-msg">There are no {{ scaryThing }} in {{ movie }}. You're good to go.</p>
                </div>
            </form>


            </div><!-- /card -->
        </div><!-- /content -->

    </div>

  </body>
</html>
